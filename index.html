<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanSmartHub | Home-loan Calculator</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    font-family: "Poppins", sans-serif;
    font-weight: 700;
    font-style: normal;
}
::-webkit-scrollbar {
    display: none;
}
:root {
    --background-color: #ea1064;
    --overlay: #cd1e63;
    --section-bg: #FFFFFF;
    --section-div-bg: #e2e2e2;
    --percentage-bg: #e81f6c;
    --hover-background: #f1f1f1bf;
}

body {
    margin: 20px;
    padding: 0;
    transition: .5s ease-in-out;
    background: var(--background-color);
    overflow: hidden;
    overflow-y: visible;
}
.name{
    color:var(--background-color);
}
header{
    float: left;
    margin-right:auto;
    display:flex;
}
.calculator{
    display: grid;
}
.logo-container .logo {
    color: var(--section-bg);
    letter-spacing: 2px;
    font-size: 30px;
}

.logo-container .logo .color-change {
    color: transparent;
    -webkit-text-stroke: 1px white;
}
.main-content{
    border-radius:20px;
    padding:20px 30px;
    background:var(--section-bg);
    float: left;
}
.calculation-container{
    float: left;
    display:grid;
    margin-right: auto;
}
.input-group{
    padding:10px 5px;
    display:grid;
}
input[type="range"] {
    width: 100%;
    margin:5px 0;
    appearance: none;
    height: 10px;
    background: #ddd;
    outline: none;
    border-radius: 5px;
}

input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 17px;
    height: 17px;
    border-radius: 5px;
    background: #ff0066;
}
.number-input{
    margin-top:5px;
    border-radius: 10px;
    border:none;
    outline: none;
    padding:5px 10px;
    background: var(--section-div-bg);
    display: flex;
    cursor:pointer;
    width:max-content;
}
.value{
    margin:5px 0;
    padding:2px 10px;
    display: flex;
    width:max-content;
    border-radius: 10px;
    background: var(--hover-background);
}
#calculateBtn{
    border-radius: 10px;
    padding:10px 20px;
    background:var(--background-color);
    color:var(--section-bg);
    border:none;
    outline:none;
    cursor:pointer;
    align-items: left;
    display: flex;
    width:max-content;
    margin-top: 20px;
}
.results{
    float:right;
    margin:10px 20px;
    border-radius: 10px;
    height:550px;
    display: grid;
}
.results hr{
    width:90%;
    height:0.1px;
}
.results p{
    display: grid;
    padding:10px 20px;
    font-size:20px;
    height:40px;
    color:var(--background-color);
}
.results p span{
    color:black;
    font-size:18px;
}
.graph-container {
    background: var(--section-bg);
    border-radius: 20px;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
}

.graph-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.graph-buttons button {
    padding: 10px 20px;
    background-color: var(--background-color);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.graph-buttons button:hover {
    background-color: #ff4d79;
}

.graph {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

#loanPieChart, #loanBarChart {
    max-width: 100%;
    height: auto;
}
@media screen and (max-width:1200px) {
    .calculation-container{
        width: 100%;
    }
    .results {
        width: 100%;
        margin: 0 auto;
        float: center;
    }
}
@media (max-width: 950px) {
    .main-content{
        justify-content: center;
        align-items: center;
    }
}
</style>

<body>
      <div class="calculator">
          <header>
            <div class="logo-container">
                <h2 class="logo">LOANSMART <span class="color-change">HUB</span> </h2>
            </div>
        </header>
            <main class="main-content">
                    <div class="calculation-container">
                        <h1 class="name">Loan (EMI Calculator)</h1>
                        <div class="input-group">
                            <label for="loanAmount">Loan Amount ($)</label>
                            <input type="range" id="loanAmount" min="0" max="100000" value="0">
                            <input type="number" id="loanAmountInput" min="0" max="100000" value="0" class="number-input">
                        </div>
                        <div class="input-group">
                            <label for="interestRate">Interest Rate (%) </label>
                            <input type="range" id="interestRate" min="0" max="100" step="0.01" value="0">
                            <input type="number" id="interestRateInput" min="0" max="20" step="0.01" value="0"  class="number-input">
                        </div>
                        <div class="input-group">
                            <label for="tenure">Tenure (Years)</label>
                            <input type="range" id="tenure" min="0" max="30" value="0">
                            <input type="number" id="tenureInput" min="0" max="30" value="0" class="number-input">
                        </div>
                        
                        <button id="calculateBtn">Calculate</button>
                    </div>
                    <div class="results">
                        <p>Loan EMI: <span id="loanEMI">$NaN</span></p>
                        <hr>
                        <p>Total Interest Payable: <span id="totalInterest">$0.00</span></p>
                        <hr>
                        <p>Total Payment: <span id="totalPayment">$0.00</span></p>
                    </div>
                </div>
            </main>
        </div>
    </section>
    <div class="graph-container">
        <!-- Buttons to toggle between Pie Chart and Bar Chart -->
        <div class="graph-buttons">
            <button id="showPieChart">Show Pie Chart</button>
            <button id="showBarChart">Show Bar Chart</button>
        </div>
    
        <!-- Pie Chart Container -->
        <div id="pieChartContainer" class="graph">
            <canvas id="loanPieChart"></canvas>
        </div>
    
        <!-- Bar Chart Container (hidden by default) -->
        <div id="barChartContainer" class="graph" style="display:none;">
            <canvas id="loanBarChart"></canvas>
        </div>
    </div>
    
    
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Selecting elements
const loanAmount = document.getElementById("loanAmount");
const loanAmountInput = document.getElementById("loanAmountInput");

const interestRate = document.getElementById("interestRate");
const interestRateInput = document.getElementById("interestRateInput");

const tenure = document.getElementById("tenure");
const tenureInput = document.getElementById("tenureInput");

const loanEMI = document.getElementById("loanEMI");
const totalInterest = document.getElementById("totalInterest");
const totalPayment = document.getElementById("totalPayment");

const calculateBtn = document.getElementById("calculateBtn");

const showPieChart = document.getElementById("showPieChart");
const showBarChart = document.getElementById("showBarChart");

const pieChartContainer = document.getElementById("pieChartContainer");
const barChartContainer = document.getElementById("barChartContainer");

let loanPieChart, loanBarChart; // Declare global variables for the charts

// Function to format number as currency
function formatCurrency(num) {
    return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'USD'
    }).format(num);
}

// Sync range and number inputs for loan amount
loanAmount.addEventListener("input", () => {
    loanAmountInput.value = loanAmount.value;
});
loanAmountInput.addEventListener("input", () => {
    loanAmount.value = loanAmountInput.value;
});

// Sync range and number inputs for interest rate
interestRate.addEventListener("input", () => {
    interestRateInput.value = interestRate.value;
});
interestRateInput.addEventListener("input", () => {
    interestRate.value = interestRateInput.value;
});

// Sync range and number inputs for tenure
tenure.addEventListener("input", () => {
    tenureInput.value = tenure.value;
});
tenureInput.addEventListener("input", () => {
    tenure.value = tenureInput.value;
});

// EMI Calculation function
calculateBtn.addEventListener("click", () => {
    const principal = parseFloat(loanAmount.value);
    const interest = parseFloat(interestRate.value) / 12 / 100;
    const months = parseFloat(tenure.value) * 12;

    let emi, totalPayable, totalInterestPayable;

    if (interest === 0) {
        // Special case when interest is 0
        emi = principal / months;
        totalPayable = principal;
        totalInterestPayable = 0;
    } else {
        // Regular EMI calculation with interest
        emi = (principal * interest * Math.pow(1 + interest, months)) / (Math.pow(1 + interest, months) - 1);
        totalPayable = emi * months;
        totalInterestPayable = totalPayable - principal;
    }

    // Update the results
    loanEMI.textContent = formatCurrency(emi);
    totalInterest.textContent = formatCurrency(totalInterestPayable);
    totalPayment.textContent = formatCurrency(totalPayable);

    // Update both charts
    updatePieChart(principal, totalInterestPayable);
    updateBarChart(principal, totalInterestPayable);
});

// Function to create or update the Pie Chart
function updatePieChart(principal, totalInterestPayable) {
    if (loanPieChart) {
        loanPieChart.destroy();
    }

    const ctxPie = document.getElementById('loanPieChart').getContext('2d');
    loanPieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: ['Principal', 'Total Interest'],
            datasets: [{
                data: [principal, totalInterestPayable],
                backgroundColor: ['#ea1064', '#e2e2e2']
            }]
        },
        options: {
            responsive: true
        }
    });
}

// Function to create or update the Bar Chart
function updateBarChart(principal, totalInterestPayable) {
    if (loanBarChart) {
        loanBarChart.destroy();
    }

    const ctxBar = document.getElementById('loanBarChart').getContext('2d');
    loanBarChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: ['Principal', 'Total Interest'],
            datasets: [{
                label: 'Loan Breakdown',
                data: [principal, totalInterestPayable],
                backgroundColor: ['#ea1064', '#e2e2e2'],
                borderColor: '#ea1064',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// Toggle between Pie Chart and Bar Chart
showPieChart.addEventListener("click", () => {
    pieChartContainer.style.display = 'block';
    barChartContainer.style.display = 'none';
});

showBarChart.addEventListener("click", () => {
    pieChartContainer.style.display = 'none';
    barChartContainer.style.display = 'block';
});

</script>

</html>
